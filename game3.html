<!DOCTYPE html>
<html>
	<head>
	<title> game no 3 </title>
		<script src="paper.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/paperscript" canvas="myCanvas">



var mousePoint = view.center;
var amount = 25;
var colors = ['#FFDE00', 'magenta'];

for (var i = 0; i < amount; i++) {
	var rect = new Rectangle([0, 10], [12, 12]);
	rect.center = mousePoint;
	var path = new Path.Rectangle(rect, 5);
	path.fillColor = colors[i % 2];
	var scale = (1 - i / amount) * 19;
	path.scale(scale);
}

function onMouseMove(event) {
	mousePoint = event.point;
}

var children = project.activeLayer.children;
function onFrame(event) {
	for (var i = 0, l = children.length; i < l; i++) {
		var item = children[i];
		var delta = (mousePoint - item.position) / (i + 10);
		item.rotate(Math.sin((event.count + i) / 10) * 5);
		if (delta.length > 0.3)
			item.position += delta;
	}
}






		</script>
	</head>
	

	<body>
		<canvas id="myCanvas"  width="1270%" height="700%"></canvas>
		


		
	</body>

</html>
